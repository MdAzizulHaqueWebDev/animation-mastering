<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Spark</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			.mark {
				width: 15px;
				height: 30px;
				border-style: solid;
				border-color: lime;
				border-width: 0 5px 4px 0;
				rotate: 45deg;
			}
		</style>
	</head>
	<body>
		<h1>Spark Practice</h1>
		<div class="custom-spark">
			<span style="transform: rotate(45deg)"></span
			><span style="transform: rotate(90deg)"></span
			><span style="transform: rotate(135deg)"></span
			><span style="transform: rotate(180deg)"></span
			><span style="transform: rotate(225deg)"></span
			><span style="transform: rotate(270deg)"></span
			><span style="transform: rotate(315deg)"></span
			> 
            <span style="transform: rotate(360deg);"></span>
		</div>
		<!-- <div class="mark"></div> -->
		<script>
			const container = document.body;
			container.addEventListener("mouseup", listener);

			function listener(event) {
				const spark = document.createElement("div");
				spark.classList.add("spark");
				spark.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
				for (let i = 1; i <= 8; i++) {
					const span = document.createElement("span");
					span.style.transform = `rotate(${i * 45}deg)`;
					spark.append(span);
				}
				spark.style.top = `${event.clientY}px`;
				spark.style.left = `${event.clientX}px`;
				container.append(spark);
				setTimeout(() => spark.remove(), 1500);
			}
		</script>
	</body>
</html>
