<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2Dimension (2D)</title>
        
		<style>
			h3 {
                text-align: center;
            }
            .two-d-box {
				width: 100px;
				height: 100px;
				background-color: red;
				transform: translateX(50px) rotate(45deg) scale(1.5);
			}
			.three-d-box {
                width: 100px;
                height: 100px;
                background-color: rgb(11, 198, 4);
				transform: perspective(200px) rotateY(45deg) translateZ(120px);
			}
		</style>
	</head>
	<body>
		<h3>2Dimension (2D) &  3Dimension (3D)</h3>
		<div class="two-d-box"></div>
		<div class="three-d-box"></div>
	</body>
</html>
